<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ADD SUB MUL DIV</title>

    <script type="text/javascript">
        function sum()
        {
        var a = parseInt(prompt("Enter First Number"));
        var b = parseInt(prompt("Enter Second Number"));
        var c = a+b;
        alert(c);

        }
   
    </script>
    <script type="text/javascript">
        function sub()
        {
        var a = parseInt(prompt("Enter First Number"));
        var b = parseInt(prompt("Enter Second Number"));
        var c = a-b;
        alert(c);

        }
   
    </script>
    <script type="text/javascript">
        function mul()
        {
        var a = parseInt(prompt("Enter First Number"));
        var b = parseInt(prompt("Enter Second Number"));
        var c = a*b;
        alert(c);

        }
   
    </script>
    <script type="text/javascript">
        function div()
        {
        var a = parseInt(prompt("Enter First Number"));
        var b = parseInt(prompt("Enter Second Number"));
        var c = a/b;
        alert(c);

        }
   
    </script>
    </head>
    <body>
        <input type="submit" value="addition" onclick="sum();">
        <input type="submit" value="subtraction" onclick="sub();">
        <input type="submit" value="multiplication" onclick="mul();">
        <input type="submit" value="division" onclick="div();">
    </body>
</html>
