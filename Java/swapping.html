<!DOCTYPE html>
<html>
    <body>
        <script>

    let a = prompt('Enter the first variable: ');
let b = prompt('Enter the second variable: ');


let temp;


temp = a;
a = b;
b = temp;

document.write(`The value of a after swapping: ${a}`);
document.write(`The value of b after swapping: ${b}`);
</script>

       </body>
</html>
