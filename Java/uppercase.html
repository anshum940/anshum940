<!DOCTYPE html>
<html>
    <head>
        <title>
            Lower  case
        </title>
    </head>
    <body>
        <h2> JAVASCRIPT</h2>
        <p>TO lowercase to Uppercase  letters:</p>
        <p id="low"></p>
        <script>
            let text ="SILVER OAK UNIVERSITY";
            let  result = text.toLowerCase();

            document.getElementById("low").innerHTML=result;
        </script>
    </body>
</html>
